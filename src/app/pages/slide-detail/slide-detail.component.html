<section class="content" *ngIf="slide">
    <!-- Page Content -->
    <div class="wraper container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Tiêu đề </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="title" placeholder="Nhập tên" [(ngModel)]="slide.title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Miêu tả </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="description" placeholder="Nhập miêu tả" [(ngModel)]="slide.description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Nội dung </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="content" placeholder="Nhập nội dung" [(ngModel)]="slide.content">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- panel-body -->
                </div>
                <!-- panel -->
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Ảnh đại diện</label>
                                <div class="col-md-8">
                                    <image-upload [url]="'http://release.quanaudio.vn'" [max]="1" (uploadFinished)="onUploadFinished($event)"></image-upload>
                                </div>
                                <label class="col-md-4" *ngIf="isShowImage">Ảnh hiện tại</label>
                                <div class="col-md-8" *ngIf="isShowImage">
                                    <img src="{{slide.image}}" style="width: auto; height: 100px">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- col-->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Ảnh quảng cáo thêm</label>
                                <div class="col-md-8">
                                    <image-upload [url]="'http://release.quanaudio.vn'" [max]="1" (uploadFinished)="onUploadAdvertisementFinished($event)"></image-upload>
                                </div>
                                <label class="col-md-4" *ngIf="isShowAdvertisement">Ảnh hiện tại</label>
                                <div class="col-md-8" *ngIf="isShowAdvertisement">
                                    <img src="{{slide.advertisement}}" style="width: auto; height: 100px">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-success m-b-5" (click)="updateSlide()">
                                          Lưu
                                  </button>
                                    <a class="btn btn-info m-b-5" [routerLink]="['/danh-sach-slides']">
                                      Danh sách slide
                                  </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
