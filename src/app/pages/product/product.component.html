<section class="content">
    <div class="wraper container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <!-- <h3 class="box-title">Danh sách sản phẩm</h3> -->
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <a type="button" class="btn btn-block btn-success" [routerLink]="['/san-pham', -1]">Thêm mới</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>Nhãn hiệu</th>
                                <th>Khuyến mại</th>
                                <th>Ảnh</th>
                                <th>Hành động</th>
                            </tr>
                            <tr>
                                <th><input class="form-control" type="text" [(ngModel)]="keyword" name="keyword"></th>
                                <th><input class="form-control" type="text" readonly></th>
                                <th><input class="form-control" type="text" readonly></th>
                                <th><input class="form-control" type="text" readonly></th>
                                <th><input class="form-control" type="text" readonly></th>
                                <th><input class="btn btn-primary" type="button" value="Tìm kiếm" (click)="search()"></th>
                            </tr>
                            <tr *ngIf="!datas || (datas && datas.length === 0)">
                                <td colspan="7" class="text-center">
                                    Không có dữ liệu
                                </td>
                            </tr>
                            <tr *ngFor="let data of datas">
                                <td>{{data.name}}</td>
                                <td>{{data.price}}</td>
                                <td>{{data.brand}}</td>
                                <td>{{data.sale}}</td>
                                <td>
                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default" data-backdrop="static" (click)="changeItem(data)">
                                                Hiển thị
                                              </button>
                                </td>
                                <td>
                                    <a type="button" class="btn btn-block btn-info" [routerLink]="['/san-pham', data.idaudio]">Chi tiết</a>
                                    <button type="button" class="btn btn-block btn-danger" (click)="deleteAudio(data)">Xóa</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <!-- <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div> -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-default" *ngIf="activeItem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Hiển thị toàn bộ hình ảnh</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-solid">
                                <!-- <div class="box-header with-border">
                                    <h3 class="box-title">Carousel</h3>
                                </div> -->
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" [ngClass]="{'active': idx == 0}" *ngFor="let item of activeItem.image; let idx = index">
                                            </li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="item" [ngClass]="{'active': idx == 0}" *ngFor="let item of activeItem.image; let idx = index">
                                                <img src="{{item}}" alt="First slide">
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev" (click)="slideEvent('prev')">
                                            <span class="fa fa-angle-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next" (click)="slideEvent('next')">
                                            <span class="fa fa-angle-right"></span>
                                        </a>
                                    </div>
                                    <image-upload [url]="'http://release.quanaudio.vn'" [max]="1" (uploadFinished)="onUploadFinished($event)" buttonCaption="Sửa ảnh" dropBoxMessage="Sửa ảnh" clearButtonCaption="Xóa hết">
                                    </image-upload>
                                    <image-upload [url]="'http://release.quanaudio.vn'" (uploadFinished)="onUploadFinishAdded($event)" buttonCaption="Thêm ảnh" dropBoxMessage="Thêm ảnh" clearButtonCaption="Xóa hết">
                                    </image-upload>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="closeModal()">Đóng</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveModal()">Lưu</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</section>
