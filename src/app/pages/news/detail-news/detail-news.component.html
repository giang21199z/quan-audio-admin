<section class="content">

    <!-- Page Content -->

    <div class="wraper container-fluid">
        <!-- <div class="page-title">
          <h3 class="title">Thêm mới </h3>
      </div> -->

        <div class="row">
            <!-- Basic example -->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- <div class="panel-heading">
                      <h3 class="panel-title">Thêm mới </h3>
                  </div> -->
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Tiêu đề </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="title" placeholder="Nhập tên" [(ngModel)]="news.title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Miêu tả ngắn </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="description" placeholder="Nhập miêu tả" [(ngModel)]="news.description">
                                </div>
                            </div>
                            <div class="form-group" *ngIf="news.idnews === -1">
                                <label class="col-md-4 control-label">Loại </label>
                                <div class="col-md-8">
                                    <select class="form-control" name="category" [(ngModel)]="news.category">
                                        <option [ngValue]="category" *ngFor="let category of categorires; let idx = index">
                                            {{category.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- panel-body -->
                </div>
                <!-- panel -->
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" *ngIf="news.idnews === -1">
                                <label class="col-md-4 control-label">Ảnh đại diện</label>
                                <div class="col-md-8">
                                    <image-upload [url]="'http://release.quanaudio.vn'" [max]="1" (uploadFinished)="onUploadFinished($event)"></image-upload>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Đăng ảnh bài viết</label>
                                <div class="col-md-8">
                                    <image-upload [url]="'http://release.quanaudio.vn'" (uploadFinished)="onUploadNewsFinished($event)"></image-upload>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- col-->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!-- <div class="panel-heading">
                          <h3 class="panel-title">Thêm mới </h3>
                      </div> -->
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-12 control-label">Nội dung bài viết </label>
                                <div class="col-md-12">
                                    <!-- <input type="text" class="form-control" value="Some text value..."> -->
                                    <div [froalaEditor]="options" [(froalaModel)]="news.content">hi</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-success m-b-5" (click)="updateNews()">
                                          Lưu
                                  </button>
                                    <a class="btn btn-info m-b-5" [routerLink]="['/danh-sach-tin-tuc']">
                                      Danh sách tin tuc
                                  </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
